<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="jquery-2.1.1.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <div id="select_image_div">
            <h2>Click on image to play with</h2>
            <img onclick="selectImage('image1');" src="media/image1/orig.jpeg" />
            <img onclick="selectImage('image2');" src="media/image2/orig.jpeg" />
        </div>
        <div id="game-on" style="display: none;">
            <div class="pull-left">
                <table id="gameTable"></table>
                <div id="opMsg" style="display: none;"><img src="media/congo.jpeg" /></div>
                <button id="start-button" onclick="randomize();" >Start</button>
            </div>
            <div class="change-game pull-left">
                <div class="pull-left ref-img">
                    <img id="orig-img" height="120" width="120" src="" />
                </div>
                <div class="pull-left">
                    <br>
                    <h5>Level: <span id="show-current-level"></span></h5>
                    <div id="timer" >00:00:00</div>
                    <br>
                    <label>Change Level To: </label><br>
                    <button id="btn-easy" onclick="changeLevel('easy', this);">Easy</button>
                    <button onclick="changeLevel('moderate', this);">Moderate</button>
                </div>
                <br>
                <button id="ch-img-button" onclick="changeImage();">Change Image</button>
            </div>
        </div>
    </body>
</html>
