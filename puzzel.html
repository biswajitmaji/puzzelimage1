<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="jquery-2.1.1.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <div id="select_image_div">
            <h2>Click on image to play with</h2>
            <div id="display-imgs">
                <img id="image1" src="media/image1/orig.jpeg" />
                <img id="image2" src="media/image2/orig.jpeg" />
                <img id="image3" src="media/image3/orig.jpeg" />
            </div>
        </div>
        <div id="game-on" style="display: none;">
            <div class="pull-left">
                <table id="gameTable"></table>
                <div id="opMsg" style="display: none;"><img src="media/congo.jpeg" /></div>
                <button id="start-button" >Start</button>
            </div>
            <div class="change-game pull-left">
                <div class="pull-left ref-img">
                    <img id="orig-img" height="120" width="120" src="" />
                </div>
                <div class="pull-left">
                    <br>
                    <h5>Level: <span id="show-current-level"></span></h5>
                    <div id="timer" >00:00:00</div>
                    <br>
                    <label>Change Level To: </label><br>
                    <button id="btn-easy">Easy</button>
                    <button id="btn-moderate">Moderate</button>
                    <br>
                    <button id="ch-img-button">Change Image</button>
                </div>
            </div>
        </div>
    </body>
</html>
